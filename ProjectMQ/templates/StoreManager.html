<body>

  <!-- Navigation -->

  <!-- Page Content -->
  <div class="container-fluid" style="
  margin-left: 0px;
  margin-right: 0px;
">
    <div class="row" >
      <div class="col-md-6 text-center">
        <h1 class="mt-5">Tasks</h1>
        <div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Task ID</th>
                <th>Task name</th>
                <th>State</th>
                <th>Creation Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-6 text-center">
        <h1 class="mt-5">Create a new Task</h1>
       <div class="centerd">
        <form>
          
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Task Title</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="colFormLabel" placeholder="Title of the Task">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Priority</label>
            <div class="col-sm-3">
              <select class="form-control" id="sel1">
                <option>HIGH</option>
                <option>MEDIUM</option>
                <option>LOW</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-3">
              <select class="form-control" id="sel2">
                <option>New</option>
                <option>Accepted</option>
                <option>Completed</option>
                <option>Declined</option>
                <option>Cancelled</option>
              </select>
            </div>
          </div>
          <div>
          <button type="submit" class="btn btn-success">Create New Task</button>
          <button class="btn btn-info" type="reset">Reset</button>
        </div>
        </form>
      </div>
       </div>
      </div>
    </div>
  </div>
